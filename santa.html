<head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="santa.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

<body>
    <div class="santa">
        <div class="head">
            <div class="hat">
                <div class="pompon"></div>
                <div class="hat-red"></div>
                <div class="hat-white"></div>
            </div>
            <div class="face">
                <div class="left-eye">
                    <div class="pupil"></div>
                </div>
                <div class="right-eye">
                    <div class="pupil"></div>
                </div>
                <div class="beard">
                    <div class="mouth"></div>
                </div>
            </div>
        </div>
        <div class="upperbody">
            <div class="arm left">
                <div class="left-hand"></div>
            </div>
            <div class="arm right">
                <div class="right-hand"></div>
            </div>
            <div class="torso">
                <div class="belt">
                    <div class="buckle"></div>
                </div>
            </div>

        </div>
        <div class="lowerbody">
            <div class="leg">
                <div class="shoe"></div>
            </div>
            <div class="leg">
                <div class="shoe"></div>
            </div>
        </div>
    </div>
</body>

</html>
